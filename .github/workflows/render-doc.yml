# This is a basic workflow to help you get started with Actions

name: Render documents and upload

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  render_document:
      # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v3

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v1

      - name: Run command to render live script
        uses: matlab-actions/run-command@v1
        with:
          command: export_script

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/master' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .

      - name: Save exported PDF (index.pdf)
        uses: actions/upload-artifact@v3
        with:
          name: LiveScriptDoc
          path: index.pdf

      - name: Download exported PDF
        uses: actions/download-artifact@v3
        with:
          name: LiveScriptDoc
          
      - name: Create Release Automatically
        id: create_release
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          automatic_release_tag: "auto-release"
          files: |
            *.pdf